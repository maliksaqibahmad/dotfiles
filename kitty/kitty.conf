# Font settings
font_family JetBrains Mono
font_size 12

# Shell
shell tmux

# Transparency
background_opacity 0.8

# Scrollback buffer (scrolling lines history)
scrollback_lines 10000

# Cursor
cursor=block

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Split window shortcuts
map ctrl+shift+enter new_window
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# Font Ligatures (for characters like ->, !=, etc.)
enable_ligatures always

# Kitty-specific optimizations
term xterm-kitty
initial_window_width 90c
initial_window_height 30c

# Allow remote control via kitty @ command
allow_remote_control yes

# Smooth scrolling
enable_csi_u_key_encoding yes

# Disable bell
enable_audio_bell no
