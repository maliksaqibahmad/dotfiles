# Backend settings
backend = "glx";  # Use OpenGL for better performance

# VSync settings
vsync = true;  # Enable vsync to avoid screen tearing

# Blur settings
blur-method = "none";  # Disable blur for performance

# Shadow settings
shadow = false;
opacity-rule = [];

# Fading settings
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# General performance improvements
use-damage = true;  # Reduces resource consumption by only drawing parts of the screen that change

# GLX backend settings
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-swap-method = "copy";  # Prevents tearing
xrender-sync-fence = true;

# Window specific settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1; };
};

# Enable rounded corners
corner-radius = 15;  # Set the radius for window corners

# Other settings for picom
shadow = true;
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

